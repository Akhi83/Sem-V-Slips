    if username matches with password then display appropriate message in html file.
    (inputform.jsp, sessionvalue.jsp, sessionsaved.jsp)
 -->

<html>
  <head>
    <title>Login Page</title>
  </head>

  <body>
    <form action="checkdetails.jsp">
      <fieldset>
        <legend>Enter User Id and Password...!!!</legend>
        UserId:&nbsp &nbsp &nbsp <input type="text" name="id" /> <br /><br />
        Password: <input type="text" name="pass" /> <br /><br />
      </fieldset>
      <div align="center">
        <input type="submit" value="Sign In!!" />
      </div>
    </form>
  </body>
</html>
